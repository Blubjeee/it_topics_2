<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 04 - Voorbeeld oefening</title>
</head>
<body>
    <form>
        <div>
            <label for="naam">Naam:
                <input id="naam" name="naam" type="text">
            </label>
        </div>
        <div>
            <label for="emaill">Email:
                <input id="email" name="email" type="email">
            </label>
        </div>
        <div>
            <label for="website">Website:
                <input id="website" name="website" type="url">
            </label>
        </div>
        <div>
            <label for="reactie">Reactie:
                <textarea id="reactie" name="reactie"></textarea>
            </label>
        </div>
        <div>
            <fieldset>
                <legend>Geslacht:</legend>
                <input type="radio" id="man" name="geslacht" value="HTML">
                <label for="man">Man</label>
                <input type="radio" id="vrouw" name="geslacht" value="CSS">
                <label for="vrouw">Vrouw</label>
                <input type="radio" id="other" name="geslacht" value="JavaScript">
                <label for="other">Andere</label>
            </fieldset>
        </div>
        <div>
            <label for="nieuwsbrief">Hou me op de hoogte:
                <input id="nieuwsbrief" name="nieuwsbrief" type="checkbox">
            </label>
        </div>
        <div>
            <input type="submit" value="Indienen">
        </div>
    </form>
</body>
</html>
